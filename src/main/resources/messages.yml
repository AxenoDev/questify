# To add color to messages use "&":
# Color list:
# &0 : Black
# &1 : Dark blue
# &2 : Dark green
# &3 : Dark aqua
# &4 : Dark red
# &5 : Dark purple
# &6 : Orange
# &7 : Gray
# &8 : Dark gray
# &9 : Blue
# &a : Green
# &b : Aqua
# &c : Red
# &d : Light purple
# &e : Yellow
# &f : White

# Message when changing activity
# To retrieve the activity name: {activity}
newactivity: "&7[&a&lQuestify&7] &8» &7A new activity is available: &b{activity}"
# Name of the activity boss bar
# To retrieve the activity name: {activity}
bossbarname: "&bCurrent activity &8» &l{activity}"
